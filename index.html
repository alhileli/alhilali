<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قمرة قيادة: فضائي مجهول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #030712;
            --hud-bg: rgba(12, 43, 64, 0.3);
            --hud-border: #00f6ff;
            --text-primary: #e0f7fa;
            --text-secondary: #7dd3fc;
            --accent-green: #34d399;
            --accent-red: #f87171;
        }
        @keyframes stars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }
        @keyframes flicker { 0%, 100% { opacity: 1; text-shadow: 0 0 8px var(--hud-border); } 50% { opacity: 0.8; text-shadow: 0 0 4px var(--hud-border); } }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: stars 200s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        #hud-container {
            width: 100%;
            max-width: 1200px;
            background-color: var(--hud-bg);
            border: 2px solid var(--hud-border);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 246, 255, 0.3), inset 0 0 20px rgba(0, 246, 255, 0.2);
            backdrop-filter: blur(10px);
            clip-path: polygon(0 20px, 20px 0, calc(100% - 20px) 0, 100% 20px, 100% calc(100% - 20px), calc(100% - 20px) 100%, 20px 100%, 0 calc(100% - 20px));
        }
        .hud-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--hud-border);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .hud-section { border-top: 1px solid rgba(0, 246, 255, 0.3); }
        .data-item { display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px dashed rgba(0, 246, 255, 0.2); }
        .data-item span:first-child { color: var(--text-secondary); }
        @keyframes alien-float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        #alien-img { animation: alien-float 4s ease-in-out infinite; filter: drop-shadow(0 0 15px var(--hud-border)); }
    </style>
</head>
<body>

    <div id="hud-container">
        <div id="loading-state" class="text-center py-10">
            <p class="hud-title text-lg flicker">...جاري الاتصال بالقاعدة الفضائية</p>
        </div>
        
        <div id="error-state" class="text-center py-10 hidden">
             <p id="error-message" class="text-red-500 hud-title">...فشل الاتصال</p>
        </div>

        <div id="dashboard-section" class="hidden space-y-6">
            <!-- Top Section: Alien, Info, Log -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-center">
                <!-- Left: Alien Avatar -->
                <div class="flex justify-center items-center">
                    <img id="alien-img" src="https://i.imgur.com/gCe4m2t.png" alt="Unknown Alien" class="w-40 h-auto">
                </div>
                <!-- Middle: Main Info -->
                <div class="text-center space-y-4">
                    <h1 class="hud-title text-2xl">UNKNOWN ALIEN</h1>
                    <p class="text-sm -mt-2 text-gray-400">PORTFOLIO INTERFACE</p>
                    <div class="pt-2">
                        <p class="text-xs text-gray-400 hud-title">JOURNEY PROGRESS</p>
                         <div id="rank-name" class="text-lg text-white font-bold">--</div>
                    </div>
                </div>
                <!-- Right: Trading Log -->
                <div class="space-y-4">
                    <div>
                        <p class="hud-title text-sm mb-2">TRADING LOG</p>
                         <div id="best-trades-body" class="space-y-2"></div>
                         <div id="worst-trades-body" class="space-y-2"></div>
                    </div>
                     <div>
                        <p class="hud-title text-sm mb-2">CURRENT INFO</p>
                        <div class="space-y-2 text-sm">
                           <div class="data-item"><span>Total Equity</span><span id="total-balance">--.--</span></div>
                           <div class="data-item"><span>Active Missions</span><span id="open-positions-count">--</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Open Missions Table -->
            <div class="hud-section pt-4">
                 <h2 class="hud-title text-center mb-4">ACTIVE MISSIONS</h2>
                 <div class="overflow-x-auto">
                     <table id="positions-table" class="w-full text-xs text-center"></table>
                 </div>
            </div>

            <!-- Bottom Section: Growth Chart -->
            <div class="hud-section pt-4">
                <canvas id="growthChart" height="80"></canvas>
            </div>
        </div>
    </div>

    <script>
        const UI = {
            loadingState: document.getElementById('loading-state'), errorState: document.getElementById('error-state'), errorMessage: document.getElementById('error-message'), dashboardSection: document.getElementById('dashboard-section'), totalBalance: document.getElementById('total-balance'), openPositionsCount: document.getElementById('open-positions-count'), bestTradesBody: document.getElementById('best-trades-body'), worstTradesBody: document.getElementById('worst-trades-body'), rankName: document.getElementById('rank-name'), positionsTable: document.getElementById('positions-table'), growthChartCanvas: document.getElementById('growthChart')
        };
        
        const ranks = [
            { level: 0, name: "مستكشف | Cadet", xp_required: 0 }, { level: 1, name: "ملاح | Navigator", xp_required: 100 }, { level: 2, name: "قائد | Commander", xp_required: 500 }, { level: 3, name: "كابتن | Captain", xp_required: 1000 }, { level: 4, name: "أميرال | Admiral", xp_required: 5000 }, { level: 5, name: "أمير المجرة | Galactic Admiral", xp_required: 10000 },
        ];

        let growthChart = null;

        function formatNumber(num, decimals = 2) {
            if (typeof num !== 'number' || isNaN(num)) return '--.--';
            return num.toFixed(decimals);
        }

        async function fetchAllData() {
            try {
                const [portfolioRes, historyRes] = await Promise.all([ fetch('/api/portfolio-data'), fetch('/api/portfolio-history') ]);
                if (!portfolioRes.ok) throw new Error((await portfolioRes.json()).error);
                const portfolioData = await portfolioRes.json();
                const historyData = historyRes.ok ? await historyRes.json() : [];
                updateDashboard(portfolioData, historyData);
                UI.loadingState.classList.add('hidden');
                UI.errorState.classList.add('hidden');
                UI.dashboardSection.classList.remove('hidden');
            } catch (error) {
                console.error("Frontend Error:", error);
                UI.loadingState.classList.add('hidden');
                UI.errorMessage.textContent = `فشل الاتصال: ${error.message}`;
                UI.errorState.classList.remove('hidden');
            }
        }
        
        function updateDashboard(data, historyData) {
            // Update KPIs
            UI.totalBalance.textContent = `$${formatNumber(data.totalBalance)}`;
            UI.openPositionsCount.textContent = data.openPositionsCount;
            updateRankSystem(data.totalXP);
            
            // Update Trading Log
            UI.bestTradesBody.innerHTML = (data.bestTrades && data.bestTrades.length > 0)
                ? data.bestTrades.map(t => `<div class="data-item text-xs"><span class="text-green-400">BEST TRADE: ${t.symbol}</span><span>+${formatNumber(t.profit)} CR</span></div>`).join('')
                : '<div class="data-item text-xs"><span>TRADING LOG</span><span>EMPTY</span></div>';
            UI.worstTradesBody.innerHTML = (data.worstTrades && data.worstTrades.length > 0)
                ? data.worstTrades.map(t => `<div class="data-item text-xs"><span class="text-red-400">WORST TRADE: ${t.symbol}</span><span>${formatNumber(t.profit)} CR</span></div>`).join('')
                : '';

            // Update Positions Table
            UI.positionsTable.innerHTML = `
                <thead><tr class="text-gray-400 border-b border-[var(--border-color)]">
                    <th class="p-2">MISSION</th><th class="p-2">TYPE</th><th class="p-2">LEVERAGE</th><th class="p-2">ENTRY</th><th class="p-2">CURRENT</th><th class="p-2">PNL (CR)</th><th class="p-2">PNL (%)</th>
                </tr></thead><tbody id="positions-body"></tbody>`;
            const positionsBody = document.getElementById('positions-body');
            if (data.openPositions && data.openPositions.length > 0) {
                 data.openPositions.forEach(pos => {
                    const pnlClass = pos.pnl >= 0 ? 'text-green-400' : 'text-red-400';
                    positionsBody.innerHTML += `<tr class="border-b border-dashed border-[var(--border-color)]/20">
                        <td class="p-2 font-bold">${pos.symbol}</td><td class="p-2 ${pnlClass}">${pos.positionType === 'Long' ? 'LONG' : 'SHORT'}</td><td class="p-2">${pos.leverage}x</td>
                        <td class="p-2">${formatNumber(pos.entryPrice, 4)}</td><td class="p-2">${formatNumber(pos.currentPrice, 4)}</td>
                        <td class="p-2 font-bold ${pnlClass}">${formatNumber(pos.pnl)}</td><td class="p-2 font-bold ${pnlClass}">${formatNumber(pos.pnlPercentage)}%</td>
                    </tr>`;
                });
            } else {
                 positionsBody.innerHTML = `<tr><td colspan="7" class="text-center p-4 text-gray-500">NO ACTIVE MISSIONS</td></tr>`;
            }
            renderGrowthChart(historyData);
        }

        function updateRankSystem(totalXP) {
            let currentRank = ranks[0];
            for (let i = 0; i < ranks.length; i++) {
                if (totalXP >= ranks[i].xp_required) { currentRank = ranks[i]; } else { break; }
            }
            UI.rankName.textContent = currentRank.name.split('|')[1].trim().toUpperCase();
        }

        function renderGrowthChart(historyData) {
            if (!historyData || historyData.length < 2) return;
            const labels = historyData.map(d => new Date(d.timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
            const dataPoints = historyData.map(d => parseFloat(d.equity));
            if (growthChart) { growthChart.destroy(); }
            Chart.defaults.color = 'var(--text-secondary)';
            growthChart = new Chart(UI.growthChartCanvas, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: dataPoints,
                        borderColor: 'var(--hud-border)',
                        backgroundColor: 'rgba(0, 246, 255, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { display: false }, x: { display: false } },
                    plugins: { legend: { display: false } }
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            fetchAllData();
            setInterval(fetchAllData, 60000); 
        });
    </script>
</body>
</html>
