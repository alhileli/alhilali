<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة عرض أداء المحفظة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #0d1117; color: #c9d1d9; }
        .card { background-color: #161b22; border: 1px solid #30363d; border-radius: 8px; }
        .positive { color: #28a745; }
        .negative { color: #dc3545; }
        .loader { border: 4px solid #30363d; border-top: 4px solid #388bfd; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="app" class="max-w-7xl mx-auto space-y-8">
        
        <header class="text-center space-y-2">
            <h1 class="text-3xl md:text-4xl font-bold text-white">لوحة عرض أداء المحفظة (MEXC)</h1>
            <p class="text-gray-400">عرض شفاف ومباشر ومحدّث تلقائياً لأداء الصفقات.</p>
        </header>

        <div id="loading-state" class="text-center py-10">
            <div class="loader mx-auto"></div>
            <p class="mt-4 text-gray-400">جاري جلب البيانات من الخادم الآمن...</p>
        </div>

        <div id="error-state" class="card p-6 text-center hidden">
             <p id="error-message" class="text-red-400"></p>
        </div>

        <div id="dashboard-section" class="hidden space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full">
                <div class="card p-6 flex flex-col justify-center items-center"><h3 class="text-gray-400 text-lg">إجمالي قيمة المحفظة (USDT)</h3><p id="total-balance" class="text-3xl font-bold text-white mt-2">--.--</p></div>
                <div class="card p-6 flex flex-col justify-center items-center"><h3 class="text-gray-400 text-lg">قيمة الأصول (USDT)</h3><p id="assets-value" class="text-3xl font-bold text-white mt-2">--.--</p></div>
                <div class="card p-6 flex flex-col justify-center items-center"><h3 class="text-gray-400 text-lg">عدد الأصول المختلفة</h3><p id="assets-count" class="text-3xl font-bold mt-2">--</p></div>
            </div>

            <div>
                <h2 class="text-2xl font-bold text-white mb-4">الأصول في المحفظة</h2>
                <div class="card overflow-x-auto">
                    <table class="w-full text-right"><thead class="bg-gray-800 text-gray-300"><tr><th class="p-4">الأصل</th><th class="p-4">الكمية الإجمالية</th><th class="p-4">القيمة التقديرية (USDT)</th></tr></thead><tbody id="assets-body"></tbody></table>
                </div>
            </div>
        </div>
         <footer class="text-center text-gray-500 text-sm pt-4">
            يتم تحديث البيانات كل 60 ثانية.
        </footer>
    </div>

    <script>
        const UI = {
            loadingState: document.getElementById('loading-state'),
            errorState: document.getElementById('error-state'),
            errorMessage: document.getElementById('error-message'),
            dashboardSection: document.getElementById('dashboard-section'),
            totalBalanceElem: document.getElementById('total-balance'),
            assetsValueElem: document.getElementById('assets-value'),
            assetsCountElem: document.getElementById('assets-count'),
            assetsBody: document.getElementById('assets-body'),
        };

        async function fetchData() {
            try {
                // This URL will be your backend server's URL once deployed
                const response = await fetch('/api/portfolio-data'); 
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `خطأ من الخادم: ${response.status}`);
                }
                
                const data = await response.json();
                updateDashboard(data);

                UI.loadingState.classList.add('hidden');
                UI.errorState.classList.add('hidden');
                UI.dashboardSection.classList.remove('hidden');

            } catch (error) {
                console.error('Error:', error);
                UI.loadingState.classList.add('hidden');
                UI.errorMessage.textContent = `فشل في عرض البيانات. السبب: ${error.message}`;
                UI.errorState.classList.remove('hidden');
            }
        }

        function updateDashboard(data) {
            UI.totalBalanceElem.textContent = data.totalBalance.toFixed(2);
            UI.assetsValueElem.textContent = data.assetsValue.toFixed(2);
            UI.assetsCountElem.textContent = data.assets.length;
            
            UI.assetsBody.innerHTML = ''; // Clear previous data
            data.assets.forEach(asset => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-700 hover:bg-gray-800';
                row.innerHTML = `
                    <td class="p-4 font-medium text-white">${asset.asset}</td>
                    <td class="p-4">${asset.totalAmount.toFixed(6)}</td>
                    <td class="p-4 font-bold text-white">${asset.value.toFixed(2)}</td>
                `;
                UI.assetsBody.appendChild(row);
            });
        }

        // Fetch data on page load and then every 60 seconds
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            setInterval(fetchData, 60000); 
        });
    </script>
</body>
</html>
